function chg_num(s){
	var ss;
	var i;

	ss=s.value;

	ss=ss.replace(/[‚P‚ ]/g,"1");
	ss=ss.replace(/[‚Q‚©]/g,"2");
	ss=ss.replace(/[‚R‚³]/g,"3");
	ss=ss.replace(/[‚S‚½]/g,"4");
	ss=ss.replace(/[‚T‚È]/g,"5");
	ss=ss.replace(/[‚U‚Í]/g,"6");
	ss=ss.replace(/[‚V‚Ü]/g,"7");
	ss=ss.replace(/[‚W‚â]/g,"8");
	ss=ss.replace(/[‚X‚ç]/g,"9");
	ss=ss.replace(/[‚O‚í]/g,"0");
	ss=ss.replace(/[h"gJ]/g,"\.");
	ss=ss.replace(/[‚ð]/g,"00");
	ss=ss.replace(/[‚ñ]/g,"000");
	ss=ss.replace(/[‚¢]/g,"11");
	ss=ss.replace(/[‚«]/g,"22");
	ss=ss.replace(/[‚µ]/g,"33");
	ss=ss.replace(/[‚¿]/g,"44");
	ss=ss.replace(/[‚É]/g,"55");
	ss=ss.replace(/[‚Ð]/g,"66");
	ss=ss.replace(/[‚Ý]/g,"77");
	ss=ss.replace(/[‚ä]/g,"88");
	ss=ss.replace(/[‚è]/g,"99");
	s.value=ss;

}


function calc_info(a,F,i,r){ 
	if(a==0.75)
	{
		F.A.value="*4:3";
		F.wA.value="  16:9";
		
		
		F.I.value=Math.round(i*10)/10;
		F.W.value=Math.round(i*25.4/5*4*10)/10;
		F.H.value=Math.round(i*25.4/5*3*10)/10;
		
		
		F.wI.value=Math.round((F.W.value)/16*18.357559751/25.4*10)/10;
		F.wW.value=F.W.value;
		F.wH.value=Math.round((F.W.value)/16*9*10)/10;
	}
	else
	{
		F.A.value="  4:3";
		F.wA.value="* "+r;

		ta=Math.sqrt(1+a*a);
		
		F.wI.value=Math.round(i*10)/10;
		//F.wW.value=Math.round(i*16*25.4/18.357559751*10)/10;
		//F.wH.value=Math.round(i*9*25.4/18.357559751*10)/10;
		F.wW.value=Math.round(i*25.4/ta*10)/10;
		F.wH.value=Math.round(i*25.4/ta*a*10)/10;
		
		F.I.value=Math.round(F.wH.value/3*5/25.4*10)/10;
		F.W.value=Math.round(F.wH.value/3*4*10)/10;
		F.H.value=F.wH.value;
	}
}

function c_d(n,F,wh)
{
	p=gPJ;
	s=ks[p];l=kl[p];a=kw[p];
	r=kr[p];
	chg_num(F.PJ_i);
	i=eval(F.PJ_i.value);
	chg_num(F.PJ_di);
	d=(F.PJ_di.value);
	if(n==1)
	{//inch
		if(wh==1)
		{
			if(a==0.75)
			{
				i=i/25.4/4*5;
			}
			else
			{
				//i=i/25.4/16*18.357559751;
				i=Math.sqrt(Math.pow(i,2)+Math.pow(i*a,2))/25.4;
			}
		}
		else if(wh==2)
		{
			if(a==0.75)
			{
				i=i/25.4/3*5;
			}
			else
			{
				//i=i/25.4/9*18.357559751;
				i=Math.sqrt(Math.pow(i/a,2)+Math.pow(i,2))/25.4;
			}
		}
		F.PJ_i.value=Math.round(i*10)/10;
		INCHES=Math.round(i*10)/10;
		//F.SDi.value=Math.round(s*i/100*10)/10;
		//F.LDi.value=Math.round(l*i/100*10)/10;
		F.SDi.value=Math.round(eval(s)*10)/10;
		F.LDi.value=Math.round(eval(l)*10)/10;
		F.Di.value=F.SDi.value;
		calc_info(a,F,i,r);
	}
	else
	{//dist
		INCHES=100;
		F.SI.value=Math.round(d/eval(l)*100*10)/10;
		F.LI.value=Math.round(d/eval(s)*100*10)/10;
	}
}

function calc_aspect(f,m,u)
{
	if(u==0)
	{
		chg_num(f.aw);
		chg_num(f.ah);
		chg_num(f.ai);
		aw=eval(f.aw.value);
		ah=eval(f.ah.value);
		ai=eval(f.ai.value);
		
		a=ah/aw;
		ta=Math.sqrt(1+a*a);
		if(m==0)
		{
			f.aiw.value=Math.round(ai*25.4/ta*10)/10;
			f.aih.value=Math.round(ai*25.4/ta*a*10)/10;
		}else if(m==1)
		{
			f.aiw.value=ai;
			f.aih.value=Math.round(ai*a*10)/10;
			f.ai.value=Math.round(ai*ta/25.4*10)/10;
		}else
		{
			f.aiw.value=Math.round(ai/a*10)/10;
			f.aih.value=ai;
			f.ai.value=Math.round(ai/a*ta/25.4*10)/10;
		}
	}
	else
	{
		chg_num(f.aw1);
		chg_num(f.ah1);
		chg_num(f.ai1);
		aw=eval(f.aw1.value);
		ah=eval(f.ah1.value);
		ai=eval(f.ai1.value);
		
		a=ah/aw;
		ta=Math.sqrt(1+a*a);
		if(m==0)
		{
			f.aiw1.value=Math.round(ai*25.4/ta*10)/10;
			f.aih1.value=Math.round(ai*25.4/ta*a*10)/10;
		}else if(m==1)
		{
			f.aiw1.value=ai;
			f.aih1.value=Math.round(ai*a*10)/10;
			f.ai1.value=Math.round(ai*ta/25.4*10)/10;
		}else
		{
			f.aiw1.value=Math.round(ai/a*10)/10;
			f.aih1.value=ai;
			f.ai1.value=Math.round(ai/a*ta/25.4*10)/10;
		}
	}
	
	
}

function calc_cam(H,W,D,I2,I3,I4){

	chg_num(H);
	chg_num(W);
	chg_num(D);
	chg_num(I2);
	chg_num(I3);
	chg_num(I4);

 th=parseFloat(H.value);
